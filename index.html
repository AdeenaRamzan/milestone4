<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DYNAMIC RESUME BUILDER</h1>
    <form id="resumeForm">
        <fieldset>
            <legend style="font-size: 20px;">PERSONAL INFORMATION</legend>
            <label for="name" style="font-size: 16px;">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email" style="font-size: 16px;">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone" style="font-size: 16px;">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>
<fieldset>
    <legend style="font-size: 20px;">EDUCATION</legend>
    
    <label for="education" style="font-size: 16px;">Education</label>
    <textarea name="education" id="education" rows="4" required></textarea>

    <label for="skills" style="font-size: 16px;">Skills</label>
    <textarea id="skills" name="skills" rows="4" required></textarea><br>
</fieldset>
<button type="submit">Generate Resume Below</button>
    </form>
    <div id="resumeOutput">

        
    </div>
<script src="script.js">


</script>
</body>
</html>
